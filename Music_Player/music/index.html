<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
        <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    
    <div class="container">
        <!-- All Songs Section -->
        <div class="all-songs">
            <h2>All Songs</h2>
            <select id="genre-filter" onchange="renderSongs()">
                <option value="All">All</option>
                <option value="Pop">Pop</option>
                <option value="Dance/Electronic">Dance/Electronic</option>
            </select>
            
            <div id="song-list"></div>
        </div>
        
        <!-- Song Card Section -->
        <div class="song-card">
            <img id="current-song-img" src="assets/images/songs.jpg" alt="Song Image">
            <h3 id="current-song-title">Title</h3>
            <p id="current-song-artist">Artist</p>
            <audio id="audio-player" controls></audio>
            <button onclick="previousSong()">Previous</button>
            <button onclick="nextSong()">Next</button>
            <button onclick="addToPlaylist()">Add to Playlist</button>
        </div>

        <!-- Playlist Section -->
        <div class="playlist">
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <button onclick="createPlaylist()">Create Playlist</button>
            <div id="playlist-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
